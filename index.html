<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 id="message">Lets go, first to 30 wins</h1>
        <div class="players">
            <div id="player1">
                <h1>Score: 
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
            </div>
            <div id="player2">
                <h1>Score: 
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice">-</div>
            </div>
        </div>

            <button id="rollBtn">Lets roll</button>
            <button id="resetBtn">Reset Game</button>
        <div>
            <button id="gambleBtn">Take a gamble</button>
            <p>Are you brave enough?</p>
            <p>Win 5 pts or lose 5 pts!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
